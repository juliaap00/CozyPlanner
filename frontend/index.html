<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/src/assets/letter_basic.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner</title>

    <!-- Estilos adicionales para eliminar el padding en #app -->
    <style>
      /* Eliminar padding en el contenedor #app */
      app {
        margin: 0;
        padding: 0; /* Elimina cualquier padding */
        height: 100%; /* Asegura que el contenedor ocupe toda la altura */
      }
      
      /* Asegurarse de que el body y html ocupen todo el alto y ancho */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevenir el desbordamiento de contenido */
      }
    </style>
  </head>
  <body>
    <div id="app" style="padding: 0; margin: 0;"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
